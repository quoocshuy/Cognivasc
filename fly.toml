# Fly.io configuration for Cognivasc Backend
app = "cognivasc-backend"
primary_region = "sin"  # Singapore region

[build]

[env]
  API_HOST = "0.0.0.0"
  API_PORT = "8080"
  LOG_LEVEL = "INFO"
  CORS_ORIGINS = "https://cognivasc-frontend.vercel.app"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

[[statics]]
  guest_path = "/app/static"
  url_prefix = "/static/"
