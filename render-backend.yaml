services:
  # Backend Service optimized for Render
  - type: web
    name: cognivasc-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements-render.txt
    startCommand: python app.py
    healthCheckPath: /health
    envVars:
      - key: API_HOST
        value: 0.0.0.0
      - key: API_PORT
        value: 8000
      - key: LOG_LEVEL
        value: INFO
      - key: CORS_ORIGINS
        value: https://cognivasc-frontend.onrender.com
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: PREDICTION_TIMEOUT
        value: 30
      - key: MODEL_LOAD_TIMEOUT
        value: 60
    disk:
      name: cognivasc-disk
      mountPath: /app/data
      sizeGB: 1
